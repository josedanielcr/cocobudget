<mat-drawer-container class="home-nav-container" autosize>

  <!--  nav options-->
  <mat-drawer #drawer mode="side" opened class="bg-neutral-teal">
    <div class="h-100 d-flex flex-column p-4">
      <!-- profile banner-->
      <app-profile-banner></app-profile-banner>
      <!-- top options-->
      <app-options-grid [options]="menuOptions"></app-options-grid>
      <!-- bottom options-->
      <div class="mt-auto">
        <app-options-grid [options]="bottomMenuOptions"></app-options-grid>
      </div>
    </div>
  </mat-drawer>

  <!--  app content-->
  <div class="home-content">
    <div class="p-3">
      <button class="interactive-icon-wrapper main-shadow bg-light d-flex align-items-center justify-content-center p-1 rounded-circle" (click)="toggleNav()">
        <mat-icon aria-hidden="false" aria-label="Navigation bar toggle icon"
                  [fontIcon]="isExpanded ? 'chevron_left' : 'chevron_right'" class="mat-icon-nav-chevron">
        </mat-icon>
      </button>
      <div class="pt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</mat-drawer-container>
